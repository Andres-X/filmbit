<div class="container">
    <img src="../../../../assets/images/logo-secondary-complete.svg" alt="">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Correo electrónico</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su correo">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su contraseña">
        </div>
        <button type="submit" class="btn btn-primary btn-login">Iniciar sesión</button>
        <div class="register">
            <small id="emailHelp" class="form-text text-muted">¿Aún no tienes cuenta?</small>
            <a type="submit" class="btn btn-outline" href="/register">Registrate Aquí</a>
        </div>
       
    </form>

</div>
